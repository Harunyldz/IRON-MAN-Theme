<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRON MAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&family=Rajdhani:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- güzel olmuş elinize sağlık. Sadece @media query ile küçük width yapıları için ekleme yapılabilir. Sayfa küçülünce bozuluyor -->
    <div class="main">
        <img class="back" id="back" src="/images/ironman.jpg" alt="">
        <div class="content">

            <h1>IRON MAN</h1>
            <nav>
                <ul>
                    <li><a href="#">Iron man</a> </li>
                    <li><a href="#">Iron man</a> </li>
                    <li><a href="#">Iron man</a> </li>
                    <li class="last_li"><a href="#">Iron man</a> </li>

                </ul>
            </nav>
            <img class="mid" id="mid" src="/images/mid.jpg" alt="">
            <p>Everyone wants a happy ending </p> <a class="right" href="#" onclick="Ironman()">Right?</a>

        </div>
        <footer>
            <p>Created by <a href="https://github.com/Harunyldz" target="_blank">HarunYldz</a></p>
        </footer>
    </div>

    <script>
        var pic = document.getElementById('back');
        var change = false;
        function Ironman() {

            if (change == false) {
                pic.src = "/images/ironmanfont.jpg";
                document.getElementById('mid').style.display = 'none';
                change = true;
            }
            else {
                pic.src = "/images/ironman.jpg";
                document.getElementById('mid').style.display = 'block';
                change = false;
            }

        }
    </script>
</body>

</html>
